<!DOCTYPE html>
<html lang="en">
<head>
  <%-include('./common/meta.html',{title:'收银柜台'})%>
  <%-include('./common/polyfill.html')%>
</head>
<body>
<%-include('./common/header.html',{sale:true})%>
<div class="container-950" style="padding-bottom: 40px;">
    <div class="order-title"><span>支付订单</span></div>
    <div class="order-cart">
       数据加载中...
    </div>
    <div class="order-pay">
        <h1><span>选择一下支付方式付款</span></h1>
        <div class="payChose">
            <span class="wxPay active">微信支付</span>
            <span class="aliPay">支付宝支付</span>
        </div>
    </div>
</div>
<script type="text/template" id="order">
  <p>应用总额：<span>￥<@- obj.order_amount@></span></p>
  <p>购买商品总计：<span><@- obj.goods_count@>件</span></p>
  <div class="order-show clearfix">
    <ul>
      <@ obj.goods_list.length && _.each(obj.goods_list,function(item){@>
         <li><img src="<@- item.goods_thumb@>" alt=""></li>
      <@ })@>
    </ul>
  </div>
</script>
</body>
</html>
