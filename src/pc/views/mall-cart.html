<!DOCTYPE html>
<html lang="en">
<head>
<%-include('./common/meta.html',{title:'购物车'})%>
<%-include('./common/polyfill.html')%>
</head>
<body>
<%-include('./common/header.html',{type:'mall',page:'cart'})%>
<div class="main-container">
  <h1 class="cart-header">
    购物车
  </h1>
  <div class="cart-list">
    <table class="cart-table">
      <colgroup>
        <col style="width: 30px">
        <col>
        <col>
        <col>
        <col style="width: 110px">
        <col>
        <col>
        <col style="width: 80px">
      </colgroup>
        <thead>
          <tr>
            <th colspan="2" class="text-left">
              <label>
                <input type="checkbox" class="js-select-all"> 全选
              </label>
            </th>
            <th>商品名称</th>
            <th>商品规格</th>
            <th>商品类型</th>
            <th>数量</th>
            <th class="text-left">单价</th>
            <th class="text-right">操作</th>
          </tr>
        </thead>
        <tbody class="js-cart-list-cot">
          <tr>
            <td colspan="8" class="text-center">
                购物车为空
            </td>
          </tr>
          <!--<tr>-->
            <!--<td class="text-left"><input type="checkbox"></td>-->
            <!--<td>-->
              <!--<img width="50" height="50">-->
            <!--</td>-->
            <!--<td>-->
              <!--VR眼睛-->
            <!--</td>-->
            <!--<td>白色</td>-->
            <!--<td>现金</td>-->
            <!--<td>-->
              <!--<a class="iconfont icon-round-del change-btn decrease-btn" href="javascript:;"></a>-->
              <!--<span class="goods-num inline-block">2</span>-->
              <!--<a class="iconfont icon-round-add change-btn increase-btn" href="javascript:;"></a>-->
            <!--</td>-->
            <!--<td class="text-left currency">-->
              <!--¥25000<br>-->
              <!--M4384834-->
            <!--</td>-->
            <!--<td class="text-right">-->
              <!--<a href="#" >-->
                <!--删除-->
              <!--</a>-->
            <!--</td>-->
          <!--</tr>-->
        </tbody>
    </table>
  </div>
  <div class="cart-total justify">
    <div class="inline-block">共计<span class="js-check-num"></span>个商品</div>
    <div class="inline-block">
      <span style="margin-right: 20px">合计
        <span class="currency js-total-price"></span>
      </span>
      <button class="check-btn">去结算</button>
    </div>
  </div>
</div>

<script type="text/template" id="cart-item-tpl">
    <td class="text-left"><input type="checkbox" class="js-cart-checkbox" <@obj.is_checked == 1 && print('checked')@> ></td>
    <td>
      <img width="50" height="50" src="<@=obj.goods_img@>">
    </td>
    <td>
        <@-obj.goods_name@>
    </td>
    <td><@-obj.goods_attr_str@></td>
    <td>
      <@
        var map = {
      "cash_goods":"现金",
      "coin_goods":"秒币",
      "cashcoin_goods":"现金&秒币"
      }
      @>
      <@-map[obj.type]@>
    </td>
    <td>
      <a class="iconfont icon-round-del change-btn decrease-btn" href="javascript:;"></a>
      <span class="goods-num inline-block"><@-obj.goods_number@></span>
      <a class="iconfont icon-round-add change-btn increase-btn" href="javascript:;"></a>
    </td>
    <td class="text-left currency">
      <@ if(obj.goods_type != 2){@>
          <@if(obj.cash_price){@><div>¥<@-obj.cash_price@></div><@}@>
      <@}@>
      <@ if(obj.goods_type != 1){@>
         <@if(obj.coin_price){@><div>M<@-obj.coin_price@></div><@}@>
      <@}@>
    </td>
    <td class="text-right">
      <a href="javascript:;" class="cart-del-btn">
        删除
      </a>
    </td>
</script>
</body>
</html>
