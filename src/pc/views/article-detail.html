  placeholder="<@=isLogin?'说说你的看法':'请登录后发表评论'@>"
  <@=(!isLogin?'readonly':'')@>
  ></textarea>
  <div class="text-right" style="margin: 1rem 0">
    <button type="button" class="js-submit btn btn-primary" style="padding:6px 40px" <@=(!isLogin?'disabled':'')@>>发布</button>
  </div>
</script>
</body>
</html>
